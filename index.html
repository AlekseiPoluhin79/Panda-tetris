<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Панда тетрис</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="text_center">Панда тетрис</h1>
        </header>

        <main>
            <div class="block">
                <div class="tetris-wrap">
                    <div id="tetris-field"></div>
                </div>
            </div>
            <div class="block text-field">

                <button class="start">Старт</button>
                <ul class="text">
                    <li>Нажимай Старт!</li>
                    <li>Управляй стрелка влево, стрелка вправо</li>
                    <li>Собирай по три круга в горизонтальный ряд!</li>
                    <li>Каждый ряд +10 очков</li>
                </ul>
                <div class="score-field text_center">0</div>

                <div class="form">
                    <h3 class="text center">Поделиться результатом!</h3>
                </div>

            </div>
        </main>

    </div>

    <script src="panda.js">
    </script>
</body>

</html>
